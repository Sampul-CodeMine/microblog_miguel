{% extends 'base.html' %}
{%block content %}
    <h1>Sign In</h1>
    <div>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}
                {{ form.username(size=32) }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(size=32) }}
            </div>
            <div>
                {{ form.remember_me() }} {{ form.remember_me.label }}
            </div>
            <div>
                {{ form.login() }}
            </div>
        </form>
    </div>{% endblock %}
