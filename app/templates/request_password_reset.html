{% extends 'base.html' %}
{%block content %}
    <h1>Request Password Reset</h1>
    <hr>
    <div>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>{% endblock %}
