<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('profile', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}">
            </a>
        </td>
        <td>
           {% set user_link %}
           <a href="{{ url_for('profile', username=post.author.username) }}">
                {{ post.author.username|capitalize }}
            </a>
           {% endset %}
           {{ _('%(username)s said %(when)s', username=user_ink, when=moment(post.timestamp).fromNow()) }}<br>{{ post.body }}
        </td>
    </tr>
</table>
